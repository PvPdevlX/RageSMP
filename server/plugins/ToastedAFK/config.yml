# 
# DOCUMENTATION
check_for_update: true
use_probability_feature: false
use_random_feature: false
use_commands: true
reward_synchronization: false
how_often_all_players_and_region_checked: 1
default_afk_time: 20
afk_times:
  default: 20
region:
  locations:
    world: world
    loc1:
      x: 172.0
      y: 143.0
      z: 428.0
    loc2:
      x: 179.0
      y: 139.0
      z: 434.0
placeholder_not_in_afk_region: Not in AFK Zone
silent_player_inventory_full: '&cYour inventory is full, therefore you will not receive
  anything!'
player_entered_region: '&cYou &fentered &can afk region!'
player_left_region: '&cYou just &fleft &cthe afk region!'
show_xp_bar: true
save_xp_inside_region: false
timeout:
  times: 0
  commands:
  - msg {player} you have been teleported back to spawn!
actionbar:
  show: false
  show_timer: true
  messages:
    sg_day: ' day, '
    pl_day: ' days, '
    sg_hour: ' hour, '
    pl_hour: ' hours, '
    sg_minute: ' minute, '
    pl_minute: ' minutes, '
    0_seconds: ' Resetting!'
    sg_second: ' second.'
    pl_second: ' seconds.'
    before_msg: '{player} >> time left >> '
loading_screen:
  totalTiles: 10
  symbol: '|'
  loading_color: '&7'
  loading_complete: '&a'
bossbar:
  show: false
  color: RED
  style: SOLID
  text: Idk
title_screen:
  show: true
  title: '&7[{loadingScreenBar}&7]'
  subtitle: '&c{loadingScreenPercentage}%'
commands:
- msg {player} you were afk!
- eco give {player} 50
random_commands:
  times: 2
  list:
    test1:
    - msg {player} this is test1
    - msg {player} random 1
    test2:
    - msg {player} this is test2
    - msg {player} random 2
    test3:
    - msg {player} this is test3
    - msg {player} random 3
probability_commands:
  first_prob:
    commands:
    - msg {player} first_prob
    - msg {player} 50%
    chance: 50.0
  second_prob:
    commands:
    - msg {player} second_prob
    - msg {player} 35%
    chance: 35.0
  third_prob:
    commands:
    - msg {player} third_prob
    - msg {player} 15%
    chance: 15.0
on_command_deny: '&cYou cannot use this command here'
denied_commands:
- /shop
items:
  test3:
    ==: org.bukkit.inventory.ItemStack
    type: STONE_AXE
    meta:
      ==: ItemMeta
      meta-type: UNSPECIFIC
      display-name: '{"extra":[{"italic":false,"color":"red","text":"TESTING"}],"text":""}'
      Unbreakable: true
